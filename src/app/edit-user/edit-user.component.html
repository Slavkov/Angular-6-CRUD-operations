<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input formControlName="address" placeholder="address" name="address" class="form-control" id="address">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input formControlName="city" placeholder="city" name="city" class="form-control" id="city">
    </div>

    <div class="form-group">
      <label for="pinCode">Pin Code</label>
      <input formControlName="pinCode" placeholder="pinCode" name="pinCode" class="form-control" id="pinCode">
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input formControlName="country" placeholder="country" name="country" class="form-control" id="country">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
